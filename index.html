<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>VueJS + Bulma</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.min.css">
    </head>
    <body>
        <div id="app" class="container">
            <button class="button is-primary" @click="showModal = !showModal">Mostrar Modal</button>
            <modal v-show="showModal" @openModal="showModal = false"></modal>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.0/vue.js"></script>
        <script src="https://use.fontawesome.com/a402c200f1.js"></script> 
        <script src="main.js"></script>       
    </body>
</html>
